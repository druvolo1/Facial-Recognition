<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .diagnostic-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #cbd5e0;
        }

        .diagnostic-card.success {
            border-left-color: #48bb78;
            background: #f0fff4;
        }

        .diagnostic-card.error {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        .diagnostic-card h3 {
            margin-bottom: 10px;
            color: #2d3748;
        }

        .diagnostic-card pre {
            background: #2d3748;
            color: #a0aec0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-badge.success {
            background: #48bb78;
            color: white;
        }

        .status-badge.error {
            background: #f56565;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <h1>System Diagnostics</h1>

        <div style="margin: 30px 0;">
            <button id="runTest">Run Connectivity Test</button>
        </div>

        <div class="loading" id="loading">
            <p>Testing connection to CodeProject.AI...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const runTestBtn = document.getElementById('runTest');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        runTestBtn.addEventListener('click', async () => {
            runTestBtn.disabled = true;
            loading.classList.add('active');
            results.innerHTML = '';

            try {
                const response = await fetch('/api/health-check');
                const data = await response.json();

                loading.classList.remove('active');
                runTestBtn.disabled = false;

                const cardClass = data.success ? 'success' : 'error';
                const badgeClass = data.success ? 'success' : 'error';
                const statusText = data.success ? 'CONNECTED' : 'ERROR';

                results.innerHTML = `
                    <div class="diagnostic-card ${cardClass}">
                        <h3>
                            CodeProject.AI Connection
                            <span class="status-badge ${badgeClass}">${statusText}</span>
                        </h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;

                if (!data.success && data.suggestion) {
                    results.innerHTML += `
                        <div class="diagnostic-card error">
                            <h3>üí° Suggestion</h3>
                            <p style="color: #721c24; margin-top: 10px;">${data.suggestion}</p>
                        </div>
                    `;
                }

            } catch (error) {
                loading.classList.remove('active');
                runTestBtn.disabled = false;

                results.innerHTML = `
                    <div class="diagnostic-card error">
                        <h3>
                            Test Failed
                            <span class="status-badge error">ERROR</span>
                        </h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        });

        // Auto-run on page load
        window.addEventListener('load', () => {
            setTimeout(() => runTestBtn.click(), 500);
        });
    </script>
</body>
</html>
