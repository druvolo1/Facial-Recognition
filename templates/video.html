<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #closeBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #closeBtn:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #closeBtn:active {
            transform: scale(0.95);
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 999;
        }

        .control-btn {
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        #volumeControl {
            width: 100px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 998;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <div class="loading" id="loading">Loading video...</div>
        <video id="videoPlayer" controls autoplay>
            <source src="/media/pinterest_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button id="closeBtn" onclick="closeVideo()">✕ Close</button>

    <div class="controls">
        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸</button>
        <button class="control-btn" id="restartBtn" onclick="restartVideo()">⟲</button>
        <input type="range" id="volumeControl" min="0" max="100" value="100" onchange="changeVolume(this.value)">
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Hide loading when video is ready
        video.addEventListener('loadeddata', () => {
            loading.style.display = 'none';
            console.log('[VIDEO] Video loaded and ready to play');
        });

        video.addEventListener('error', (e) => {
            loading.textContent = 'Error loading video. Please try again.';
            console.error('[VIDEO] Error loading video:', e);
        });

        // Update play/pause button
        video.addEventListener('play', () => {
            playPauseBtn.textContent = '⏸';
        });

        video.addEventListener('pause', () => {
            playPauseBtn.textContent = '▶';
        });

        // Close video and return to greeter
        function closeVideo() {
            console.log('[VIDEO] Closing video, returning to greeter');
            window.location.href = '/greet';
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Restart video
        function restartVideo() {
            video.currentTime = 0;
            video.play();
        }

        // Change volume
        function changeVolume(value) {
            video.volume = value / 100;
        }

        // Auto-play when page loads
        window.addEventListener('load', () => {
            // Try to autoplay with sound
            video.play().catch(err => {
                console.log('[VIDEO] Autoplay with sound prevented:', err);
                // Try muted autoplay
                video.muted = true;
                video.play().catch(err2 => {
                    console.log('[VIDEO] Muted autoplay also prevented:', err2);
                    loading.textContent = 'Click to play video';
                    video.addEventListener('click', () => {
                        video.muted = false;
                        video.play();
                        loading.style.display = 'none';
                    }, { once: true });
                }).then(() => {
                    // Muted autoplay worked, unmute after user interaction
                    console.log('[VIDEO] Playing muted, waiting for user interaction to unmute');
                    loading.textContent = 'Click to enable sound';
                    video.addEventListener('click', () => {
                        video.muted = false;
                        loading.style.display = 'none';
                    }, { once: true });
                });
            });
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideo();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            } else if (e.key === 'r' || e.key === 'R') {
                restartVideo();
            }
        });

        console.log('[VIDEO] Video page loaded');
    </script>
</body>
</html>
