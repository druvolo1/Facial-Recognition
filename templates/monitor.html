<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .displays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .display-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }

        .display-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .display-card.online {
            border-color: #48bb78;
        }

        .display-card.offline {
            border-color: #f56565;
            opacity: 0.7;
        }

        .display-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .display-id {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.online {
            background: #48bb78;
            color: white;
        }

        .status-badge.offline {
            background: #f56565;
            color: white;
        }

        .display-location {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .display-info {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .detection-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
            margin-top: 15px;
        }

        .detection-section h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .detection-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .detection-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }

        .detection-item .name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .detection-item .details {
            font-size: 12px;
            color: #666;
        }

        .no-detections {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }

        .no-displays {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="header">
            <div>
                <h1>Display Monitor</h1>
                <p style="color: #666;">Real-time monitoring of all connected displays</p>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">Auto-refresh (5s)</label>
                </div>
                <button class="refresh-btn" onclick="loadDisplays()">Refresh Now</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="value" id="totalDisplays">0</div>
                <div class="label">Total Displays</div>
            </div>
            <div class="stat-card">
                <div class="value" id="onlineDisplays">0</div>
                <div class="label">Online</div>
            </div>
            <div class="stat-card">
                <div class="value" id="offlineDisplays">0</div>
                <div class="label">Offline</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalDetections">0</div>
                <div class="label">Total Detections</div>
            </div>
        </div>

        <div id="displayContainer">
            <div class="loading">Loading displays...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // Load displays on page load
        window.addEventListener('load', () => {
            loadDisplays();
            setupAutoRefresh();
        });

        // Setup auto-refresh
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(loadDisplays, 5000);
                } else {
                    if (autoRefreshInterval) {
                        clearInterval(autoRefreshInterval);
                        autoRefreshInterval = null;
                    }
                }
            });

            // Start auto-refresh by default
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadDisplays, 5000);
            }
        }

        // Load displays from server
        async function loadDisplays() {
            try {
                const response = await fetch('/api/displays');
                const data = await response.json();

                if (data.success) {
                    displayDisplays(data.displays);
                    updateStats(data.displays);
                } else {
                    showError(data.error);
                }

            } catch (error) {
                showError('Failed to load displays: ' + error.message);
            }
        }

        // Display the displays grid
        function displayDisplays(displays) {
            const container = document.getElementById('displayContainer');

            if (displays.length === 0) {
                container.innerHTML = '<div class="no-displays">No displays registered yet.<br>Deploy SSSP apps to your Samsung displays to get started.</div>';
                return;
            }

            // Sort by status (online first) then by last_seen
            displays.sort((a, b) => {
                if (a.status === b.status) {
                    return new Date(b.last_seen) - new Date(a.last_seen);
                }
                return a.status === 'online' ? -1 : 1;
            });

            const grid = document.createElement('div');
            grid.className = 'displays-grid';

            displays.forEach(display => {
                const card = createDisplayCard(display);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Create a display card
        function createDisplayCard(display) {
            const card = document.createElement('div');
            card.className = `display-card ${display.status}`;

            const lastSeenDate = new Date(display.last_seen);
            const timeSince = formatTimeSince(lastSeenDate);

            let detectionsHtml = '';
            if (display.last_detection && display.last_detection.faces && display.last_detection.faces.length > 0) {
                const detectionTime = new Date(display.last_detection.timestamp);
                detectionsHtml = `
                    <div class="detection-section">
                        <h3>Last Detection (${formatTime(detectionTime)})</h3>
                        <div class="detection-list">
                            ${display.last_detection.faces.map(face => `
                                <div class="detection-item">
                                    <div class="name">${face.userid}</div>
                                    <div class="details">Confidence: ${(face.confidence * 100).toFixed(1)}%</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                detectionsHtml = `
                    <div class="detection-section">
                        <div class="no-detections">No faces detected yet</div>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="display-header">
                    <div class="display-id">${display.display_id}</div>
                    <div class="status-badge ${display.status}">${display.status.toUpperCase()}</div>
                </div>
                <div class="display-location">
                    üìç ${display.location}
                </div>
                <div class="display-info">
                    <div>Registered: ${formatDate(new Date(display.registered_at))}</div>
                    <div>Last seen: ${timeSince}</div>
                    <div>Total detections: ${display.detection_count}</div>
                </div>
                ${detectionsHtml}
            `;

            return card;
        }

        // Update statistics
        function updateStats(displays) {
            const total = displays.length;
            const online = displays.filter(d => d.status === 'online').length;
            const offline = total - online;
            const totalDetections = displays.reduce((sum, d) => sum + (d.detection_count || 0), 0);

            document.getElementById('totalDisplays').textContent = total;
            document.getElementById('onlineDisplays').textContent = online;
            document.getElementById('offlineDisplays').textContent = offline;
            document.getElementById('totalDetections').textContent = totalDetections;
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Format time only
        function formatTime(date) {
            return date.toLocaleTimeString();
        }

        // Format time since
        function formatTimeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('displayContainer');
            container.innerHTML = `<div class="no-displays" style="color: #f56565;">Error: ${message}</div>`;
        }
    </script>
</body>
</html>
