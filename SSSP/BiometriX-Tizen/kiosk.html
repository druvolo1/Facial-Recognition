<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .device-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Step screens */
        .step {
            display: none;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Step 1: Name Entry */
        .name-entry {
            background: #2a2a2a;
            padding: 50px;
            border-radius: 20px;
        }

        .name-entry h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .name-entry p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 40px;
        }

        .name-input-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #person-name {
            width: 100%;
            padding: 20px;
            background: #333;
            border: 3px solid #667eea;
            border-radius: 10px;
            color: white;
            font-size: 32px;
            text-align: center;
            font-weight: 500;
        }

        #person-name:focus {
            outline: none;
            border-color: #48bb78;
        }

        #person-name::placeholder {
            color: #666;
        }

        /* On-Screen Keyboard */
        .keyboard {
            margin-top: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .key {
            background: #3a3a3a;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            font-weight: 500;
            padding: 15px;
            min-width: 50px;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
        }

        .key:hover {
            background: #4a4a4a;
            transform: scale(1.05);
        }

        .key:active {
            background: #667eea;
            transform: scale(0.95);
        }

        .key.space {
            flex: 2;
        }

        .key.backspace {
            min-width: 80px;
        }

        .key.shift {
            min-width: 70px;
        }

        .key.shift.active {
            background: #667eea;
        }

        /* Step 2: Camera */
        .camera-step {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 20px;
        }

        .camera-step h2 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .camera-step .instructions {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        #camera-container {
            position: relative;
            margin: 20px auto;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            display: inline-block;
            max-width: 100%;
        }

        #camera {
            width: 100%;
            max-width: 640px;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        .guidance-indicator {
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 25px 50px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .guidance-indicator.active {
            display: block;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        .progress-bar {
            width: 100%;
            max-width: 640px;
            height: 12px;
            background: #444;
            border-radius: 6px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #48bb78);
            width: 0%;
            transition: width 0.3s;
        }

        .btn {
            padding: 20px 50px;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.5);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Success message */
        .success-message {
            background: #2a2a2a;
            padding: 60px;
            border-radius: 20px;
        }

        .success-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-message h2 {
            color: #48bb78;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 24px;
            color: #ccc;
        }

        /* Audio toggle */
        .audio-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transition: all 0.3s;
        }

        .audio-toggle:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .audio-toggle.muted {
            background: #cbd5e0;
            color: #718096;
        }

        .alert {
            background: #5c1a1a;
            border: 1px solid #f44336;
            color: #ef9a9a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“¸ Registration Kiosk</h1>
        <div class="device-info" id="device-info">Loading...</div>
    </div>

    <div class="container">
        <!-- Step 1: Name Entry -->
        <div class="step active" id="step-name">
            <div class="name-entry">
                <h2>Welcome!</h2>
                <p>Please enter your name to begin registration</p>

                <div class="name-input-container">
                    <input type="text" id="person-name" placeholder="Tap here to enter your name" readonly>
                </div>

                <div class="keyboard">
                    <div class="keyboard-row">
                        <button class="key" data-key="Q">Q</button>
                        <button class="key" data-key="W">W</button>
                        <button class="key" data-key="E">E</button>
                        <button class="key" data-key="R">R</button>
                        <button class="key" data-key="T">T</button>
                        <button class="key" data-key="Y">Y</button>
                        <button class="key" data-key="U">U</button>
                        <button class="key" data-key="I">I</button>
                        <button class="key" data-key="O">O</button>
                        <button class="key" data-key="P">P</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key" data-key="A">A</button>
                        <button class="key" data-key="S">S</button>
                        <button class="key" data-key="D">D</button>
                        <button class="key" data-key="F">F</button>
                        <button class="key" data-key="G">G</button>
                        <button class="key" data-key="H">H</button>
                        <button class="key" data-key="J">J</button>
                        <button class="key" data-key="K">K</button>
                        <button class="key" data-key="L">L</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key shift" id="shift-key">â‡§ Shift</button>
                        <button class="key" data-key="Z">Z</button>
                        <button class="key" data-key="X">X</button>
                        <button class="key" data-key="C">C</button>
                        <button class="key" data-key="V">V</button>
                        <button class="key" data-key="B">B</button>
                        <button class="key" data-key="N">N</button>
                        <button class="key" data-key="M">M</button>
                        <button class="key backspace" id="backspace-key">âŒ« Delete</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key space" id="space-key">Space</button>
                    </div>
                </div>

                <button class="btn btn-primary" id="name-continue-btn" style="margin-top: 30px; width: 100%;">Continue</button>
            </div>
        </div>

        <!-- Step 2: Camera & Capture -->
        <div class="step" id="step-camera">
            <div class="camera-step">
                <h2>Face Registration</h2>
                <p class="instructions">Press Begin and follow the voice prompts</p>

                <div id="alert-container"></div>

                <div id="camera-container">
                    <div class="video-overlay">
                        <div class="guidance-indicator" id="guidanceIndicator"></div>
                    </div>
                    <video id="camera" autoplay playsinline></video>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div>
                    <button class="btn btn-primary" id="begin-btn">Begin</button>
                    <button class="btn btn-secondary" id="submit-btn" disabled>Submit</button>
                </div>
            </div>
        </div>

        <!-- Step 3: Success -->
        <div class="step" id="step-success">
            <div class="success-message">
                <div class="success-icon">âœ…</div>
                <h2>Success!</h2>
                <p>Your registration has been submitted</p>
            </div>
        </div>
    </div>

    <!-- Audio toggle button -->
    <button class="audio-toggle" id="audio-toggle" title="Toggle audio guidance">ðŸ”Š</button>

    <script src="js/kiosk.js"></script>
</body>
</html>
