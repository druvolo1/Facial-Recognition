<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .device-info {
            font-size: 12px;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 80px);
        }

        .camera-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000;
        }

        .video-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        #camera {
            width: 100%;
            max-width: 960px;
            border-radius: 10px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .status-badge {
            margin-top: 20px;
            padding: 15px 30px;
            background: #2a2a2a;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge.active {
            background: #48bb78;
        }

        .results-section {
            width: 400px;
            background: #2a2a2a;
            padding: 30px;
            overflow-y: auto;
        }

        .results-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .status-panel {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #999;
            font-size: 14px;
        }

        .status-value {
            color: #ccc;
            font-size: 14px;
        }

        .status-value.active {
            color: #48bb78;
            font-weight: 600;
        }

        .status-value.inactive {
            color: #666;
        }

        .recognition-active {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .current-faces {
            margin-bottom: 30px;
        }

        .current-faces h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .face-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .face-info h4 {
            margin: 0;
            font-size: 18px;
        }

        .face-info p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 12px;
        }

        .confidence-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
        }

        .recent-scans {
            margin-top: 30px;
        }

        .recent-scans h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .scan-item {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .scan-item.match {
            border-left-color: #4caf50;
        }

        .scan-item.no-match {
            border-left-color: #f44336;
        }

        .scan-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .scan-confidence {
            font-size: 12px;
            color: #aaa;
        }

        .scan-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .no-faces {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 14px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç People Scanner</h1>
        <div class="device-info" id="device-info">Loading...</div>
    </div>

    <div class="main-content">
        <div class="camera-section">
            <div class="video-container">
                <video id="camera" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="status-badge" id="status-badge">
                <div class="spinner"></div>
                <span>Initializing camera...</span>
            </div>
        </div>

        <div class="results-section">
            <h2>Recognition Status</h2>

            <div class="status-panel">
                <div class="status-row">
                    <span class="status-label">Camera:</span>
                    <span class="status-value inactive" id="cameraStatus">Inactive</span>
                </div>
                <div class="status-row">
                    <span class="status-label">WebRTC:</span>
                    <span class="status-value inactive" id="webrtcStatus">Connecting...</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Relay Name:</span>
                    <span class="status-value" id="relayName">Not configured</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Relay URL:</span>
                    <span class="status-value" id="relayUrl" style="font-size: 10px;">Not configured</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Recognition:</span>
                    <span class="status-value inactive" id="recognitionStatus">Inactive</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Faces Detected:</span>
                    <span class="status-value" id="faceCount">0</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Last Check:</span>
                    <span class="status-value" id="lastCheck">Never</span>
                </div>
            </div>

            <div class="current-faces">
                <h3>Current Frame</h3>
                <div id="current-faces-list">
                    <div class="no-faces">Waiting for recognition...</div>
                </div>
            </div>

            <div class="recent-scans">
                <h3>Recent Scans</h3>
                <div id="recent-scans-list">
                    <div class="no-faces">No scans yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scanner.js"></script>
</body>
</html>
