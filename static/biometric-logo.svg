<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Outer scanning ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#gradient2)" stroke-width="2" stroke-dasharray="8 4" opacity="0.6"/>
  
  <!-- Face outline -->
  <ellipse cx="100" cy="95" rx="45" ry="52" fill="none" stroke="url(#gradient1)" stroke-width="3"/>
  
  <!-- Eyes with scanning points -->
  <g id="eyes">
    <!-- Left eye -->
    <ellipse cx="85" cy="85" rx="8" ry="10" fill="url(#gradient2)"/>
    <circle cx="85" cy="83" r="3" fill="#fff"/>
    <!-- Scanning points around left eye -->
    <circle cx="77" cy="82" r="2" fill="#4F46E5"/>
    <circle cx="93" cy="82" r="2" fill="#4F46E5"/>
    <circle cx="85" cy="75" r="2" fill="#4F46E5"/>
    
    <!-- Right eye -->
    <ellipse cx="115" cy="85" rx="8" ry="10" fill="url(#gradient2)"/>
    <circle cx="115" cy="83" r="3" fill="#fff"/>
    <!-- Scanning points around right eye -->
    <circle cx="107" cy="82" r="2" fill="#4F46E5"/>
    <circle cx="123" cy="82" r="2" fill="#4F46E5"/>
    <circle cx="115" cy="75" r="2" fill="#4F46E5"/>
  </g>
  
  <!-- Nose tracking line -->
  <path d="M 100 90 L 100 105" stroke="url(#gradient2)" stroke-width="2" fill="none"/>
  <circle cx="100" cy="105" r="2.5" fill="#4F46E5"/>
  
  <!-- Mouth with smile curve -->
  <path d="M 80 115 Q 100 125 120 115" stroke="url(#gradient1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Face tracking points -->
  <g id="tracking-points">
    <circle cx="65" cy="75" r="2.5" fill="#06B6D4"/>
    <circle cx="135" cy="75" r="2.5" fill="#06B6D4"/>
    <circle cx="70" cy="100" r="2.5" fill="#06B6D4"/>
    <circle cx="130" cy="100" r="2.5" fill="#06B6D4"/>
    <circle cx="80" cy="130" r="2.5" fill="#06B6D4"/>
    <circle cx="120" cy="130" r="2.5" fill="#06B6D4"/>
    <circle cx="100" cy="135" r="2.5" fill="#06B6D4"/>
  </g>
  
  <!-- Connecting lines for tracking mesh -->
  <g opacity="0.3">
    <line x1="65" y1="75" x2="85" y2="85" stroke="#4F46E5" stroke-width="1"/>
    <line x1="135" y1="75" x2="115" y2="85" stroke="#4F46E5" stroke-width="1"/>
    <line x1="70" y1="100" x2="80" y2="115" stroke="#4F46E5" stroke-width="1"/>
    <line x1="130" y1="100" x2="120" y2="115" stroke="#4F46E5" stroke-width="1"/>
  </g>
  
  <!-- Center scan indicator -->
  <circle cx="100" cy="95" r="3" fill="#7C3AED" opacity="0.8"/>
  
  <!-- Corner brackets for scanning frame -->
  <g stroke="url(#gradient2)" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Top left -->
    <path d="M 40 60 L 40 45 L 55 45"/>
    <!-- Top right -->
    <path d="M 145 45 L 160 45 L 160 60"/>
    <!-- Bottom left -->
    <path d="M 40 140 L 40 155 L 55 155"/>
    <!-- Bottom right -->
    <path d="M 145 155 L 160 155 L 160 140"/>
  </g>
  
  <!-- App name -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="url(#gradient1)" text-anchor="middle" letter-spacing="1">BioMetriX</text>
</svg>